<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="get-user-name">
        <span>Player Name: </span>
        <input id="playerName" type="text" />
        <span id="startBtn" class="start-btn">Start Game!</span>
      </div>
      <div class="results-box">
        <div>Your time <span class="time">00:00</span></div>
        <div>Clicked <span class="clicks">0</span> times</div>
        <div class="score">Scores: <span id="score">0</span></div>
      </div>
      <div class="main-box"></div>
      <div class="buttons">
        <div class="reset-btn">Reset</div>
        <div class="play-again-btn">Play Again</div>
      </div>
      <div class="all-results">
        <table>
          <thead>
            <td>Place</td>
            <td>Name</td>
            <td>Time</td>
            <td>Clicks</td>
          </thead>
          <tbody id="resultsTableBody">
            <td class="results-place"></td>
            <td class="results-name"></td>
            <td class="results-time"></td>
            <td class="results-clicks"></td>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
